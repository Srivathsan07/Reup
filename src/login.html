<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="user-survey-section login-section">
      <div class="logo-sec">
        <a href="home.html"> <img src="./assets/images/Logo.png" alt="logo"></a>
      </div>
      <div class="menu-icon">
        <img
          src="./assets/images/closed-menu-bg.png"
          class="img-fluid bg-img"
          alt="menu-bg"
        />
        <img
          src="./assets/images/menu-icon.png"
          class="img-fluid hamburger-img"
          alt="icon"
        />
      </div>
      <div class="detailed-menu-sec">
        <div class="close-icon">
          <img src="./assets/images/close-icon.png" alt="close-icon" />
        </div>
        <div class="menu-wrapper">
          <ul>
            <li><a href="#">Why Re-Up?</a></li>
            <li><a href="#">What's in the Box?</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </div>
      </div>
     
        <div class="login-container">
          <form>
          <h4 class="font-22">Login</h4>
          <div class="form-item">
            <span class="label-icons"
              ><img src="./assets/images/user.png" alt="user"
            /></span>
            <input type="text" id="username" autocomplete="off" required />
            <label for="username" class="floating-label">Username</label>
            <div class="error-text font-14">*Please fill-out this field</div>
          </div>
          <div class="form-item">
            <span class="label-icons"
              ><img src="./assets/images/password.png" alt="password"
            /></span>
            <input type="password" id="password" autocomplete="off" required />
            <label for="password" class="floating-label">Password</label>
            <span class="eye-icon eye-close" id="new-pwd">
              <span class="eye-img-wrapper">
                <img
                  src="./assets/images/eye-close.png"
                  alt="eye-close"
                  class="eye-close-image"
                />
                <img
                  src="./assets/images/eye-open.png"
                  alt="eye-open"
                  class="eye-open-image"
                />
              </span>
            </span>
            <div class="error-text font-14">*Please fill-out this field</div>
          </div>
          <div class="forgot">
            <a href="forgot_password_reset.html" class="font-16">Forgot Password?</a>
          </div>
          <div class="sign-in next">
            <a href="#" class="font-20 sign-in-btn">Sign In</a>
          </div>
          <div class="sign-up">
            <a href="sign_in.html" class="font-16">Donâ€™t have an account?</a>
          </div>
        </form>
        </div>
   
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/custom.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    

  
  </body>
</html>
